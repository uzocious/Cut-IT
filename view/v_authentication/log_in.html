<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no width=device-width, initial-scale=1 maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/authentication.css">
    <title>Cut-It! | Log In</title>

    <!-- jQuery CDN - Minified version (=with AJAX) -->
    <script src="../js/jQueryCDN_MinifiedVersion/jquery-3.3.1.min.js"></script>
    <!-- Our Custom JS -->
    <script src="../js/Custom/app_authentication.js"></script>

    

</head>
<body id="log_in">

    <div class ="header">
        <h2 class="cancel">
            <a href="../../index.html">X</a>
        </h2>
    </div>

    <div class ="sub_header">
        <h3 class="sub_text">You are almost there!</h3>
    </div>
    
    <div class="content">
        <form id="log_in_form">

            <input type="text" name="Email" class="email" id="login_email" placeholder="Email" required>

            <input type="password" name="Password" class="password" id="login_password" placeholder="Password" required>

            <p class="inline_link">
                <a href="./forgotten_password.html">Forgotten password?</a>
            </p>

            <div class="submit">
                <a style="top:50px;" class="button" id="login">Log In</a>
            </div>
        </form>
    </div>

</body>
</html>
